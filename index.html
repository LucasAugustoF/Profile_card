<!DOCTYPE html>
<html lang="PT-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="Frontend Mentor | Profile card component">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/style.css">

  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main class="container">
    <div class="perfil_do_card">
      <img class="foto_perfil" src="./src/images/image-victor.jpg" alt="Imagem do Victor">
      <h2 class="nome">Victor Crest <span class="idade">26</span></h2>
      
      <span class="cidade">London</span>
      
      <div class="dados_do_card">
        <div class="info">
          <h2 class="contador">80K</h2>
          <p class="tipo_contador">Followers</p>
        </div>

        <div class="info">
          <h2 class="contador">803K</h2>
          <p class="tipo_contador">Likes</p>
        </div>

        <div class="info">
          <h2 class="contador">1.4K</h2>
          <p class="tipo_contador">Photos</p>
        </div>

      </div>
    </div>
  </main>
</body>

</html>
